apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bgd
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bgd
            port:
              number: 8080