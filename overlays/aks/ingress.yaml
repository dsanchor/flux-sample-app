apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bgd
  namespace: demo
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: demo.aks-gitops.azure.d-sancho.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bgd
            port:
              number: 8080